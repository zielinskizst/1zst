<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
function oblicz()
{
var x=document.getElementById("ile").value;
if(x<0)
{
alert("Podaj liczbe wiekszą od zera");
}
else
{
var y;
switch(document.getElementById("jednostka").value)
{
case 'wyborowa': y=24; break;
case 'malboro': y=15; break;
case 'piwo': y=2.50; break;
case 'wino': y=20;  break;
}
var c=x*y;
document.getElementById("wynik").innerHTML=c;
}
}
</script>
</head>
<body>
Ilość:<input type="numeric" id="ile" /><br />
Rodzaj<select id="jednostka">
<option value="wyborowa">Wyborowa</option>
<option value="malboro">Malboro</option>
<option value="piwo">Piwo</option>
<option value="wino">Wino</option>
</select>
<input type="button" onclick="oblicz()" value="Oblicz" />
<p id="wynik"></p>
</body>
</html>
